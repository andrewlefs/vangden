{% load staticfiles %}

<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{% static 'admin/dist/img/avatar5.png' %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ request.user }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">Quản lý</li>
            <li class="{% if 'dashboard' in info.sidebar %} active {% endif %}">
                <a href="{% url 'admin:dashboard' %}">
                    <i class="fa fa-dashboard"></i> <span>Quản lý</span>
                </a>
            </li>
            <li class="header">Tin tức</li>
            <li class="{% if 'category' in info.sidebar %} active {% endif %}">
                <a href="{% url 'admin:list_category' %}">
                    <i class="fa fa-tag"></i> <span>Danh mục</span>
                </a>
            </li>
            <li class="{% if 'post' in info.sidebar %} active {% endif %}">
                <a href="{% url 'admin:list_post' %}">
                    <i class="fa fa-tag"></i> <span>Tin tức</span>
                </a>
            </li>

            <li class="header">Sản phẩm</li>
            <li class="{% if 'catalogue' in info.sidebar %} active {% endif %}">
                <a href="{% url 'admin:list_catalogue' %}">
                    <i class="fa fa-tag"></i> <span>Danh mục</span>
                </a>
            </li>
            <li class="{% if 'product' in info.sidebar %} active {% endif %}">
                <a href="{% url 'admin:list_product' %}">
                    <i class="fa fa-tag"></i> <span>Sản phẩm</span>
                </a>
            </li>

            {% if request.user.is_superuser %}
                <li class="header">Quản trị</li>
                <li class="{% if 'user' in info.sidebar %} active {% endif %}">
                    <a href="{% url 'admin:list_user' %}">
                        <i class="fa fa-tag"></i> <span>Tài khoản</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
